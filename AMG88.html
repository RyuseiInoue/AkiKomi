<p>グリッドアイセンサ（AMG88）
    高感度な二次元の赤外線アレイセンサで赤外線画像を取得し、センサ内蔵の演算ICにより、エリアの温度分布を出力します。 MEMS技術を用いたサーモパイル素子で、毎秒10回の赤外線画像を測定できるため、リアルタイム性に優れ、急激な温度変化を捉えることができます。さらに、パナソニック独自の人検知技術を組み合わせることで、様々な機器の省エネ・快適ソリューションをサポートします。</p>
